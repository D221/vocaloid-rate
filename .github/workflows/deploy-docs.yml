name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: docs/package-lock.json # Use package-lock.json from the docs directory

      - name: Install Node.js dependencies
        run: npm install
        working-directory: ./docs # Run npm install in the docs directory

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13" # Or your preferred Python version

      - name: Install Python dependencies
        run: pip install -r requirements.txt # Install all Python dependencies

      - name: Generate all documentation
        run: python scripts/update_docs.py

      - name: Build Docusaurus website
        run: npm run build
        working-directory: ./docs # Run npm run build in the docs directory

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build # The build output is in docs/build
          publish_branch: gh-pages # Deploy to the gh-pages branch
