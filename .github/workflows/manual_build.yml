name: Manual Build for Latest Release

on:
  workflow_dispatch:

jobs:
  build-and-upload:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            artifact: vocaloid-rate-windows.zip
          - os: ubuntu-latest
            artifact: vocaloid-rate-linux.zip
          - os: macos-latest
            artifact: vocaloid-rate-macos.zip

    runs-on: ${{ matrix.os }}
    name: Build & Upload for ${{ matrix.os }}

    permissions:
      contents: write

    steps:
      - name: Get Latest Release Tag
        id: get_latest
        uses: pozetroninc/github-action-get-latest-release@v0.8.0
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout code for the latest tag
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.get_latest.outputs.release }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
          bun install --frozen-lockfile

      - name: Build and Package
        run: |
          bun run build
          bun run package
      - name: Prepare Release ZIP (Windows)
        if: runner.os == 'Windows'
        run: 7z a -tzip ${{ matrix.artifact }} ./dist/vocaloid-rate/*
        shell: pwsh

      - name: Prepare Release ZIP (Linux/macOS)
        if: runner.os != 'Windows'
        run: zip -r ${{ matrix.artifact }} ./dist/vocaloid-rate
        shell: bash

      - name: Upload Asset to Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_latest.outputs.release }}
          files: ${{ matrix.artifact }}
