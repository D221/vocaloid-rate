<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vocaloid Rater{% endblock %}</title>

    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', path='site.webmanifest') }}">
    <link rel="shortcut icon" href="{{ url_for('static', path='favicon.ico') }}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <script>
        // Apply theme immediately to prevent flashing
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.dataset.theme = savedTheme;
            } else {
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.dataset.theme = prefersDark ? 'dark' : 'light';
            }
        })();
    </script>
    {% block head_extra %}{% endblock %}
</head>

<body>
    <div id="music-player" class="music-player-hidden">
        <!-- Left Column: Track Info -->
        <div class="player-track-info">
            <img id="player-thumbnail" src="" alt="Track thumbnail">
            <div>
                <p id="player-title" class="truncate-cell"></p>
                <p id="player-producer" class="truncate-cell"></p>
            </div>
            <!-- UPDATED: Reverted to cleaner icon-only buttons -->
            <button id="player-jump-to-btn" class="player-btn" title="Jump to playing track">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
            <button id="player-embed-btn" class="player-btn" title="Toggle Video/Audio Mode">
                <i class="fa-solid fa-tv"></i>
            </button>
        </div>

        <!-- Center Column: Main Controls -->
        <div class="player-controls">
            <div class="player-progress-container">
                <span id="player-current-time">0:00</span>
                <input type="range" id="player-progress-bar" min="0" max="100" value="0" step="0.1">
                <span id="player-duration">0:00</span>
            </div>
            <div class="player-buttons-container">
                <button id="player-repeat-btn" class="player-btn" title="Repeat"><i
                        class="fa-solid fa-repeat"></i></button>
                <button id="player-prev-btn" class="player-btn" title="Previous Track"><i
                        class="fa-solid fa-backward"></i></button>
                <button id="player-play-pause-btn" class="player-btn player-btn--primary" title="Play/Pause"><i
                        class="fa-solid fa-play"></i></button>
                <button id="player-next-btn" class="player-btn" title="Next Track"><i
                        class="fa-solid fa-forward"></i></button>
                <button id="player-shuffle-btn" class="player-btn" title="Shuffle"><i
                        class="fa-solid fa-shuffle"></i></button>
            </div>
        </div>

        <!-- Right Column: Volume and Close -->
        <div class="player-volume-controls">
            <button id="player-mute-btn" class="player-btn" title="Mute/Unmute"><i
                    class="fa-solid fa-volume-high"></i></button>
            <input type="range" id="player-volume-slider" min="0" max="100" value="100" title="Volume">
            <!-- UPDATED: "Stop/Close" button is now moved here -->
            <button id="player-stop-btn" class="player-btn player-btn--close" title="Close Player">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>



    {% block content %}{% endblock %}

    <footer>
        <p>Data sourced from <a href="https://vocaloard.injpok.tokyo/en/" target="_blank">Vocaloard</a>. This is an
            independent project.</p>
    </footer>

    <div id="youtube-player-container" style="position: fixed; top: -9999px; left: -9999px;"></div>

    <script src="https://www.youtube.com/iframe_api"></script>

</body>

</html>
