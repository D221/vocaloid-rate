<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vocaloid Rater{% endblock %}</title>

    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', path='site.webmanifest') }}">
    <link rel="shortcut icon" href="{{ url_for('static', path='favicon.ico') }}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <script>
        // Apply theme immediately to prevent flashing
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.dataset.theme = savedTheme;
            } else {
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.dataset.theme = prefersDark ? 'dark' : 'light';
            }
        })();
    </script>
    {% block head_extra %}{% endblock %}
</head>

<body>
    <div id="music-player" class="music-player-hidden">
        <div class="player-track-info">
            <img id="player-thumbnail" src="" alt="Track thumbnail">
            <div>
                <p id="player-title" class="truncate-cell"></p>
                <p id="player-producer" class="truncate-cell"></p>
            </div>
            <button id="player-jump-to-btn" title="Jump to playing track">Jump to track</button>
            <button id="player-embed-btn" title="Toggle Video/Audio Mode">Video</button>
        </div>
        <div class="player-controls">
            <button id="player-shuffle-btn" title="Shuffle">üîÄ</button>
            <button id="player-repeat-btn" title="Repeat">üîÅ</button>
            <button id="player-prev-btn" title="Previous Track">&#9664;&#9664;</button>
            <button id="player-play-pause-btn" title="Play/Pause">&#9654;</button>
            <div class="player-progress-container">
                <span id="player-current-time">0:00</span>
                <input type="range" id="player-progress-bar" min="0" max="100" value="0" step="0.1">
                <span id="player-duration">0:00</span>
            </div>
            <button id="player-next-btn" title="Next Track">&#9654;&#9654;</button>
            <button id="player-stop-btn" title="Stop Player">&times;</button>
        </div>
        <div class="player-volume-controls">
            <button id="player-mute-btn" title="Mute/Unmute">&#128266;</button>
            <input type="range" id="player-volume-slider" min="0" max="100" value="100" title="Volume">
        </div>
    </div>


    {% block content %}{% endblock %}

    <footer>
        <p>Data sourced from <a href="https://vocaloard.injpok.tokyo/en/" target="_blank">Vocaloard</a>. This is an
            independent project.</p>
    </footer>

    <div id="youtube-player-container" style="position: fixed; top: -9999px; left: -9999px;"></div>

    <script src="https://www.youtube.com/iframe_api"></script>

</body>

</html>
